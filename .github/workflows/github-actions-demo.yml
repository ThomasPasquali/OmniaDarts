name: Omnia Testing
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          npm install
          npm ci 

      - name: build
        working-directory: ./backend
        run: |
          npm run build
          npm run test